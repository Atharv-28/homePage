<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome, Atharv</title>
    <link rel="stylesheet" href="./styles/time.css" />
    <link rel="stylesheet" href="./styles/add.css">
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/card.css" />
    <link
      rel="shortcut icon"
      href="./Assets/web-link.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="backgroundVideoContainer">
      <!-- <video id="backgroundVideo" autoplay loop muted>
        <source src="./Assets/video/v1.mp4" type="video/mp4" />
      </video> -->
    </div>
    <div class="page">
      <div class="timeMod" id="liveTime">
        <div class="date"></div>
        <div class="day"></div>
        <div class="time"></div>
      </div>
      <div class="grid" id="gridContainer">
        <button id="add">+ </button>
      </div>

      <!-- The Modal -->
       <div id="popBlock">
        <div id="myModal" class="modal">
          <div class="modal-content">
            <h2>Add New Card</h2>
            <form id="addCardForm">
              <label for="imgUrl">Image URL:</label><br />
              <input type="text" id="imgUrl" name="imgUrl" /><br />
              <label for="name">Name:</label><br />
              <input type="text" id="name" name="name" /><br />
              <label for="url">URL:</label><br />
              <input type="text" id="url" name="url" /><br /><br />
              <button id="submit" type="submit">Submit</button>
            </form>
          </div>
          <div class="modalClose">
            <span id="closePop" class="close">&times;</span>
          </div>
        </div>
       </div>
      
    </div>
  </body>
  <script src="./scripts/sub.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
  </script>
  <!-- <script src="./scripts/fetchUp.js"></script> -->
  <script src="./scripts/database.js"></script>
  <script src="./scripts/time.js"></script>
</html>
